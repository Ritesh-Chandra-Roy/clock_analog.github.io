<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="body">
  <div class="weather">
    <h2 id="temp"></h2> <span id="desc"></span>
    <br><span id="icon"></span>
    <br>
    <h3 id="city"></h3>
  </div>
  <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
  </div>
  <div class="container">
      <h3><strong><span id="time"></span></strong></h3>
  </div>
  <div class="quote">
    <h3 id="quote-text"></h3>
    <cite id="quote-author"></cite>
  </div>
  
</div>
    
  <script src="clock.js"></script>
</body>
</html>
